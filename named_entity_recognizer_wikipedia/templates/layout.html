<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            {% block title %}{% endblock %}
        </title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">

        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
        <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    </head>
    <body style="max-width: 100vw;">

        <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light" style="max-width: 100vw; z-index: 1;">
            <a class="navbar-brand" href="{{ url_for('index') }}">Wiki Page Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="border: none;">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewbox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link {% block home_active %}{% endblock %}" href="{{ url_for('index') }}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                    <a class="nav-item nav-link {% block about_active %}{% endblock %}" href="{{ url_for('about') }}">About</a>
                    <a class="nav-item nav-link {% block documentation_active %}{% endblock %}" href="{{ url_for('documentation') }}">Documentation</a>
                </div>
            </div>
        </nav>

        <a href="#navbar" style="position: fixed; bottom: 25px; right: 25px; z-index: 1; border-radius: 50%; height: 48px; width: 48px; display: flex; align-items: center; justify-content: center; filter: brightness(98%)" class="btn btn-light">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewbox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"/></svg>
        </a>

        <div class="container" style="margin: 0; padding: 0; max-width: 100vw;">


            <div class="modal" tabindex="-1" role="dialog" id="universal-modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Progress</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p id="progress-text">Modal body text goes here.</p>
                        </div>
                    </div>
                </div>
            </div>


            {% block content %}{% endblock %}

            <footer class="row wp-row p-3 bg-light mx-0" style="width: 100vw;">
                <div class="col-md-4">
                    <a href="https://www.rug.nl/?lang=en">
                        <img class=" mt-3 p-4" id="rug-logo-footer" width="100%" src="{{ url_for('static', filename='images/rug_logo.png') }}">
                    </a>
                </div>
                <div class="col-md-8 row d-flex wp-row justify-content-*-around">
                    <div class="col-md-6 mt-3 p-3">
                        <p>Used technologies</p>
                        <ul>
                            <li class="my-1">
                                <a href="https://flask.palletsprojects.com/en/2.0.x/">Flask
                                    <span class="text-muted">- module</span>
                                </a>
                            </li>
                            <li class="my-1">
                                <a href="https://pypi.org/project/wikipedia/">Wikipedia
                                    <span class="text-muted">- module</span>
                                </a>
                            </li>
                            <li class="my-1">
                                <a href="https://www.nltk.org/">NLTK
                                    <span class="text-muted">- module</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6 mt-3 p-3">
                        <p>Useful links</p>
                        <ul>
                            <li class="my-1">
                                <a href="https://github.com/oscar345/text-analysis-final-project">Github
                                    <span class="text-muted">- the code</span>
                                </a>
                            </li>
                            <li class="my-1">
                                <a href="https://www.rug.nl/?lang=en">Groningen University
                                    <span class="text-muted">- university</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
